<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index2.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>GUI</title>
</head>
<body>
    <div class="header">
        <img src="../images/logo.jpeg" alt="Arya Logo" class="logo">
        <div class="arya">
            <H2>DJS ARYA</H2>
        </div>
        <div class="teamid">
            <img src="../images/flag.jpeg" class="flag">
            <H2>TEAM ID : 1006</H2>
        </div>
    </div>
    <div class="middle">
        <div class="button-container">
            <button class="power">POWER</button>
            <button class="sim">SIM MODE</button>
            <button class="flight">FLIGHT MODE</button>
            <button class="calibrate">CALIBRATE</button>
        </div>
        <div class="csv">
            <img src="../images/csv.jpg" class="csvphoto">
        </div>
    </div>
    <div class="lower">
        <div class="navigation-box">
            <div class="button-box">
                <img src="../images/home.png" alt="home" class="button">
                <button href="indexhome.html">HOME</button>
            </div>
            <div class="button-box">
                <img src="../images/graph.png" alt="graphs" class="button">
                <button>GRAPHS</button>
            </div>
            <div class="button-box">
                <img src="../images/maps.png" alt="maps" class="button">
                <button href="indexmaps.html">MAPS</button>
            </div>
            <div class="button-box">
                <img src="../images/csv.png" alt="csv" class="button">
                <button>CSV DATA</button>
            </div>
        </div>
        <div class="infographics">
            <div class="deployment-status">
                <h2>Deployment Status</h2>
                <p>Parachute - N</p>
                <p>Secondary Descent - N</p>
            </div>
            <div class="flight-software">
                <h2>Flight Software State</h2>
                <div class="flight-software-all-states">
                    <div class="flight-software-state">
                        <h3>Boot</h3>
                    </div>
                    <div class="flight-software-state">
                        <h3>Test Mode</h3>
                    </div>
                    <div class="flight-software-state">
                        <h3>Launch Pad</h3>
                    </div>
                    <div class="flight-software-state">
                        <h3>Ascent</h3>
                    </div>
                    <div class="flight-software-state">
                        <h3>Rocket Deploy</h3>
                    </div>
                    <div class="flight-software-state">
                        <h3>Aerobrake Release</h3>
                    </div>
                    <div class="flight-software-state">
                        <h3>Impact</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="time">
            <div class="mission-time">
                <h2>Mission Time</h2>
                <p>00:00:00</p>
            </div>
            <div class="packet-count">
                <h2>Packet Count</h2>
                <p>101</p>
            </div>
        </div>
    </div>
</body>
</html>
